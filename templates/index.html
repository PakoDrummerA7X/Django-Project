<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css"/>
  <tittle>{%block titulo%}Listado de contacto {% endblock titulo %}</tittle>
</head>
<body>
   {% block cuerpo %}
   <h1>Templeate de listado</h1>
   <a href="crear_Persona/" type="submit" class="btn btn-info">Crear</a>
   <table class="table table-striped table-bordered bg-black table-sm table-hover">
     <thead>
       <tr>
         <th>Nombre</th>
         <th>Apellido</th>
         <th>Correo</th>
         <th>Accion</th>
       <tr>
     </thead>
     <tbody>
       {% for persona in personas %}
       <tr>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.apellido }}</td>
            <td>{{ persona.correo }}</td>
            <td>
            <a href="{% url 'editar_Persona' persona.id %}" type="submit" class="btn btn-warning">Editar</a>
            <a href="{% url 'eliminar_Persona' persona.id %}" type="submit" class="btn btn-danger">Eliminar</a>
            </td>
       </tr>
       {% endfor %}
     </tbody>
{% endblock cuerpo %}
</body>
</html>
